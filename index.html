<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="images/logoult.png">
    <script src="https://kit.fontawesome.com/ad0c4e912f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link rel="stylesheet" href="fontstyler.css">
    <link rel="stylesheet" href="styles.css">

    <title>Norp Electronics</title>
  </head>
  <body>
    <nav class="bg-dark-container d-flex justify-content-between px-2 py-2">

      <div class="nav_logo-div d-flex align-items-center">
        <img src="images/logoult.png" alt="logo" class="nav_img mr-2">
        <h1 class="helvetica-bold text-white m-0">NORP</h1>
      </div>

      <div class="nav_menu-div d-flex align-items-center">
        <a href="#"><span class="border py-1 px-2 text-white mr-2 d-flex"><i class="fas fa-bars align-self-center"></i></span></a>
        <button type="button" class="btn helvetica-light bg-highlight text-white">POST</button>
      </div>

    </nav>

    <header class="px-2 py-2 d-flex flex-column">
      <div class="header_div gotham-light text-muted pl-4 py-3 bg-white mb-1"><span>All Departments</span></div>

      <div class="header_div gotham-light text-muted pl-2 py-3 bg-white mb-1">What are you searching for ?</div>

      <form class="d-flex flex-column">
        <input type="text" placeholder="search item" class="py-3 mb-1 form_input-text px-2">
        <button type="button" class="btn bg-dark-container text-muted py-3">Search</button>
      </form>
    </header>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
